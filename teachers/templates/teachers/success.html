<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a1428 0%, #1a2f4f 50%, #0f1b2e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Animated background elements */
        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-element.gear1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element.gear2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #4ecdc4, #44a08d);
            border-radius: 50%;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element.gear3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #9b59b6, #8e44ad);
            border-radius: 50%;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
        }
        
        .floating-element.robot {
            width: 50px;
            height: 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            top: 15%;
            right: 20%;
            animation-delay: 1s;
            border-radius: 5px;
        }
        
        .floating-element.robot::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 8px;
            left: 10px;
            box-shadow: 15px 0 #fff;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }
        
        /* Main container */
        .success-container {
            background: rgba(15, 27, 46, 0.85);
            border: 2px solid rgba(0, 255, 0, 0.4);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(10px);
            min-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: successEntry 1s ease-out;
        }
        
        @keyframes successEntry {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
                border-color: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                border-color: rgba(0, 255, 0, 0.4);
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            }
        }
        
        /* Title styling */
        h2 {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ff00;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            position: relative;
            animation: successPulse 2s ease-in-out infinite alternate;
        }
        
        h2::before {
            content: 'ðŸŽ‰';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: celebrate 2s ease-in-out infinite;
        }
        
        h2::after {
            content: 'ðŸŽ‰';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: celebrate 2s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes successPulse {
            from { text-shadow: 0 0 20px rgba(0, 255, 0, 0.4); }
            to { text-shadow: 0 0 40px rgba(0, 255, 0, 0.8); }
        }
        
        @keyframes celebrate {
            0%, 100% { 
                transform: translateY(-50%) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            25% { 
                transform: translateY(-60%) scale(1.2) rotate(15deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-50%) scale(1) rotate(-10deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-40%) scale(1.1) rotate(5deg); 
                opacity: 0.9; 
            }
        }
        
        /* Paragraph styling */
        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        p:nth-child(2) { animation-delay: 0.2s; }
        p:nth-child(3) { animation-delay: 0.4s; }
        p:nth-child(4) { animation-delay: 0.6s; }
        p:nth-child(5) { animation-delay: 0.8s; }
        p:nth-child(6) { animation-delay: 1.0s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        p:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.4);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        
        p::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #00ff00, #00cc00);
            transition: width 0.3s ease;
        }
        
        p:hover::before {
            width: 8px;
        }
        
        /* Strong text styling */
        strong {
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            display: inline-block;
            min-width: 100px;
            margin-right: 10px;
        }
        
        /* Link styling */
        a {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 25px;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 1.2s;
            opacity: 0;
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
            background: linear-gradient(45deg, #00ffaa, #00ff44);
        }
        
        a:active {
            transform: translateY(-1px);
        }
        
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        a:hover::before {
            left: 100%;
        }
        
        a::after {
            content: '+';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            font-weight: 900;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        a:hover::after {
            opacity: 1;
            transform: translateY(-50%) rotate(90deg);
        }
        
        /* Particles effect */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff00;
            border-radius: 50%;
            animation: successParticle 3s linear infinite;
        }
        
        @keyframes successParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Success celebration effect */
        .success-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3), transparent);
            animation: successWave 2s ease-out;
            pointer-events: none;
        }
        
        @keyframes successWave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .success-container {
                min-width: 90vw;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            h2::before,
            h2::after {
                left: -30px;
                right: -30px;
            }
            
            p {
                font-size: 1em;
            }
            
            strong {
                display: block;
                margin-bottom: 5px;
                min-width: auto;
            }
            
            a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element gear1"></div>
    <div class="floating-element gear2"></div>
    <div class="floating-element gear3"></div>
    <div class="floating-element robot"></div>
    
    <!-- Animated success particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 0.3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 0.8s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.3s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 0.6s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.1s;"></div>
    
    <div class="success-container">
        <h2>Teacher Registered Successfully!</h2>
        <p><strong>Name:</strong> {{ teacher.name }}</p>
        <p><strong>Division:</strong> {{ teacher.division }}</p>
        <p><strong>Class:</strong> {{ teacher.class_name }}</p>
        <p><strong>Subject:</strong> {{ teacher.subject }}</p>
        <p><strong>Email:</strong> {{ teacher.email }}</p>
        <a href="{% url 'register_teacher' %}">Register Another Teacher</a>
    </div>
</body>
</html>
