<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a1428 0%, #1a2f4f 50%, #0f1b2e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #00ffff;
        }
        
        /* Animated background elements */
        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-element.gear1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element.gear2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #4ecdc4, #44a08d);
            border-radius: 50%;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element.gear3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #9b59b6, #8e44ad);
            border-radius: 50%;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
        }
        
        .floating-element.robot {
            width: 50px;
            height: 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            top: 15%;
            right: 20%;
            animation-delay: 1s;
            border-radius: 5px;
        }
        
        .floating-element.robot::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 8px;
            left: 10px;
            box-shadow: 15px 0 #fff;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }
        
        /* Main container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 27, 46, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            min-width: 400px;
            text-align: center;
        }
        
        /* Title styling */
        h2 {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
        }
        
        h2::before {
            content: 'ðŸŽ“';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: studentGlow 2s ease-in-out infinite alternate;
        }
        
        h2::after {
            content: 'ðŸŽ“';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: studentGlow 2s ease-in-out infinite alternate;
            animation-delay: 1s;
        }
        
        @keyframes studentGlow {
            from { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                transform: translateY(-50%) scale(1);
            }
            to { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
                transform: translateY(-50%) scale(1.1);
            }
        }
        
        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        /* Django form styling */
        form p {
            width: 100%;
            margin-bottom: 15px;
        }
        
        form p label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        
        input[type="text"], 
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus, 
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.05);
        }
        
        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        /* Button styling */
        button[type="submit"] {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        
        button[type="submit"]:active {
            transform: translateY(0px);
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button[type="submit"]:hover::before {
            left: 100%;
        }
        
        /* Error message styling */
        .error-message, p[style*="color: red"] {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Particles effect */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle 4s linear infinite;
        }
        
        @keyframes particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }
        h5 {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 10px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
        }
        
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                min-width: 90vw;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            h2::before,
            h2::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element gear1"></div>
    <div class="floating-element gear2"></div>
    <div class="floating-element gear3"></div>
    <div class="floating-element robot"></div>
    
    <!-- Animated particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    
    <div class="login-container">
        <h2>Student Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a  href="{% url 'register_student' %}"><h5 class="button label">Register as Student</h5></a>
        <a  href="{% url 'login_teacher' %}"><h5 class="button label">Login as Teacher</h5></a>

        {% if form.errors %}
            <p style="color: red;">{{ form.non_field_errors }}</p>
        {% endif %}
    </div>
</body>
</html>
